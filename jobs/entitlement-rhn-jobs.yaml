- job-template:
    name: 'EntitlementRHN-Server_x86_64'
    defaults: entitlement-rhn-base
    node: provision
    parameters:
        - string:
            name: Manifest_URL
            default: http://hp-z220-11.qe.lab.eng.nay.redhat.com/home/ftan/code_debug/manifest/testing-rhn.json
            description: 
        - string:
            name: Distro
            default: RHEL-6.7
            description:
        - choice:
            name: Variant
            choices:
              - Server
            description:
        - choice:
            name: Arch
            choices:
              - x86_64
            description:
        - choice:
            name: RHN
            choices:
              - QA
              - Live
            description:

