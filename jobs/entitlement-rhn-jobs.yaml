- job-template:
    name: 'EntitlementRHN-Server_x86_64'
    defaults: entitlement-rhn-base
    node: provision
    parameters:
        - string:
            name: Manifest_URL
            default: http://hp-z220-11.qe.lab.eng.nay.redhat.com/projects/content-sku/manifests/rhcmsys8/15017-package-manifest.json
            description: 
        - string:
            name: Product_ID
            default: optional
            description: 
        - string:
            name: Distro
            default: RHEL-7.2-20150904.0
            description:
        - choice:
            name: Variant
            choices:
              - Server
            description:
        - choice:
            name: Arch
            choices:
              - x86_64
            description:
        - choice:
            name: CDN
            choices:
              - QA
              - Prod
            description:
        - choice:
            name: Candlepin
            choices:
              - Stage
              - Prod
            description:

