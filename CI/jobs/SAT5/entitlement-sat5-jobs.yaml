- job-template:
    name: 'EntitlementSAT5-Server_x86_64'
    defaults: entitlement-sat5-base
    node: entitlement
    parameters:
        - string:
            name: Manifest_URL
            default: http://hp-z220-11.qe.lab.eng.nay.redhat.com/home/ftan/code_debug/manifest/testing-sat5.json
            description: 
        - string:
            name: Distro
            default: RHEL-6.7
            description:
        - string:
            name: SAT5_Server
            default: Fill in the hostname of Satellite Server 5 here, such as xmlrpc.rhn.qa.redhat.com.
            description:
        - choice:
            name: Variant
            choices:
              - Server
            description:
        - choice:
            name: Arch
            choices:
              - x86_64
            description:
        - string:
            name: Testing_System
            default: 
            description: Optional, fill in the hostname or IP of one system which has correct RHEL version and arch here, then will do testing on it rather than provison beaker system.
        - string:
            name: Password
            default: QwAo2U6GRxyNPKiZaOCx
            description: Optional, used for Testing_System, the default value above is beaker's default password, please modify it if needed, but please make sure correct password here.

